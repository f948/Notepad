		<script>
			const textBox = document.getElementById("information");
			const input = document.getElementById("File");
			
			input.addEventListener("change", function () {
			if (this.files && this.files[0]) {
				var myFile = this.files[0];
				var reader = new FileReader();
			
				reader.addEventListener('load', function (event) {
				var contents = event.target.result;
	
					textBox.value=contents;
						
				});
    
			reader.readAsText(myFile);
			}   
		});
			
	// download text file 
	var filename,text,name;
	document.getElementById("download.txt").addEventListener("click", function(){
		
		text = generate_text();
		name = prompt("What do you want to name the file?");
		filename = name.concat(".txt");
    
    downloadtxt(filename, text);
	}, false);
	
	function downloadtxt(filename, text) {
		var element = document.createElement('a');
		element.setAttribute('href', 'data:txt/plain;charset=utf-8,' + encodeURIComponent(text));
		element.setAttribute('download', filename);

		element.style.display = 'none';
		document.body.appendChild(element);

		element.click();

		document.body.removeChild(element);
	}
